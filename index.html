<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instaphone.jpg" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instalogo.jpg" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg"alt="foto do perfil">
                </div>
                <a href="#"class="instagram-login">Continue como <i>huskylife</i></a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <a href="#"><p class="not-account">Não é <i>huskylife?</i></p></a>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
